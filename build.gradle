plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.11'
    id 'maven'
}

group 'be.encelade'
version '1.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:1.3.11"

    testCompile 'junit:junit:4.12'
    testCompile 'org.openjfx:javafx-fxml:12-ea+14'
    testCompile 'org.openjfx:javafx-fxml:11'

    compile 'com.github.davidcarboni:resource-utils:1.2.2'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
